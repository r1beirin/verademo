trigger:
- main
pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'Build with Maven'
  jobs:
  - job: Build
    steps: 
    - task: Maven@3
      displayName: Build with Maven
      inputs:
        mavenPomFile: 'app/pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'
    # https://learn.microsoft.com/pt-br/azure/devops/pipelines/tasks/reference/publish-build-artifacts-v1?view=azure-pipelines
    # temos solução mais rapida, pesquisar e abrir documentação 
    # - task: PublishBuildArtifacts@1
    #   displayName: 'Publicando o .war'
    #   inputs:
    #     PathtoPublish: '$(System.ArtifactsDirectory)'
    #     ArtifactName: 'verademo.war'
    #     publishLocation: 'Container'
# Publish Pipeline Artifacts v1
# Publish (upload) a file or directory as a named artifact for the current run.
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: 'target/verademo.war'
        artifact: 'drop'
        publishLocation: 'pipeline'

- stage: SAST
  displayName: SAST
  jobs:
  - job: UploadAndScan
    displayName: 'Upload and Scan'
    steps:
    # - task: DownloadBuildArtifacts@1
    #   displayName: 'Carregamento o .war'
    #   inputs:
    #     buildType: 'current'
    #     downloadType: 'single'
    #     artifactName: 'verademo.war'
    #     downloadPath: '$(System.ArtifactsDirectory)/Container'
# Download Pipeline Artifacts v2
# Download build and pipeline artifacts.
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'verademo.war'
        targetPath: '$(System.ArtifactsDirectory)'
    - task: Veracode@3
      displayName: 'Veracode upload and scan'
      inputs:
        ConnectionDetailsSelection: 'Credentials'
        apiId: '$(VERACODE_API_ID)'
        apiKey: '$(VERACODE_API_KEY)'
        veracodeAppProfile: 'Teste Mateus Azure DevOps'
        version: '$(build.buildNumber)'
        filepath: '$(System.ArtifactsDirectory)/verademo.war'
        importResults: true
        maximumWaitTime: '360'


